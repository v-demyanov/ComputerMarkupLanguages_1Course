<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css" />
  <script>
    function outputFunc() {
      changeRange.value = range.value;
    }
  </script>
</head>

<body>
  <header class="header">
    <figure>
      <img src='img/avatar.png' width='100' height='80' />
      <figcaption>image</figcaption>
    </figure>
    <nav>
      <ul class="menu">
        <li class="menu_item"><a href="#">Multimedia</a></li>
        <li class="menu_item"><a href="#">Navigation</a></li>
        <li class="menu_item"><a href="#">Canvas</a></li>
        <li class="menu_item"><a href="#">Footer</a></li>
      </ul>
    </nav>
  </header>
  <section class="multimedia">
    <div class="clips">
      <video poster="clips/poster.jpg" width="700" height="400" controls="controls" preload="metadata" muted>
        <source src="clips/first.webm" />
      </video>
      <video poster="clips/poster.jpg" width="700" height="400" controls="controls" preload="metadata" muted>
        <source src="clips/first.webm" />
      </video>
      <video poster="clips/poster.jpg" width="700" height="400" controls="controls" preload="metadata" muted>
        <source src="clips/first.webm" />
      </video>
      <video poster="clips/poster.jpg" width="700" height="400" controls="controls" preload="metadata" muted>
        <source src="clips/first.webm" />
      </video>
    </div>
    <div class="audio">
      <audio controls="controls">
        <source src="audio/first.mp3" type="audio/mpeg" />
      </audio>
      <audio controls="controls">
        <source src="audio/first.mp3" type="audio/mpeg" />
      </audio>
      <audio controls="controls">
        <source src="audio/first.mp3" type="audio/mpeg" />
      </audio>
      <audio controls="controls">
        <source src="audio/first.mp3" type="audio/mpeg" />
      </audio>
    </div>
  </section>
  <section class="navigation">
    <div class="control">
      <input type="button" value="Координаты" onclick="getCoordinates()" />
    </div>
    <div id="output" class="output"></div>
  </section>
  <section class="canvas">
    <canvas id="draw" width="800px" height="600px" />
  </section>
  <section class="formHTML5">
    <form action="#" autocomplete="off" name="form" id="form" class="form"
      oninput="email_tel.value ='Номер: ' + tel.value + ' Email: ' + email.value">
      <fieldset>
        <legend>HTML5 Form</legend>
        <input type="email" id="email" name="email" pattern="[0-9a-z]+@[0-9a-z]+\.[a-z]{2,5}"
          placeholder="test@mail.ru"><label for="email">Почтовый
          ящик</label>
        <input type="url" id="url" name="url"><label for="url">URL адрес</label>
        <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="105-56-45"><label
          for="tel">Телефонный номер</label>
        <input type="number" id="number" name="number" min="-5" max="5" step="0.5"><label for="number">Поле
          чисел</label>
        <input type="range" id="range" name="range" min="-5" max="5" step="0.01" onchange="outputFunc()"><label
          for="range">Диапазон</label>
        <input type="text" id="changeRange" name="changeRange"><label for="changeRange">Вывод range</label>
        <input type="search" id="search" name="search"><label for="search">Поле поиска</label>
        <input type="color" id="color" name="color"><label for="color">Определение цвета</label>
        <input type="date" id="date" name="date"><label for="date">Дата 1</label>
        <input type="time" id="time" name="time"><label for="time">Время</label>
        <input type="datetime" id="datetime" name="datetime"><label for="datetime">Дата 2</label>
        <input type="datetime-local" id="datetime-local" name="datetime-local"><label for="datetime-local">Дата
          3</label>
        <input type="month" id="month" name="month"><label for="month">Месяц</label>
        <input type="week" id="week" name="week"><label for="week">Неделя</label>
        <input type="submit" value="push">
      </fieldset>
    </form>
  </section>
  <footer class="footer">
    <div class="credits">
      Демьянов Владислав Студент <mark>1-го курса</mark> Группа 5 ПОИТ
      <br><output name="email_tel" for="tel email" form="form"></output>
    </div>
  </footer>
  <script src="js/canvas.js"></script>
  <script src="js/navigation.js"></script>
</body>

</html>
